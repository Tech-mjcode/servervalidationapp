<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <form novalidate th:action="@{/form-submit}" method="post" th:object="${loginData}">
                    <h1 class="text-center">Register Here</h1>
                    <div class="mb-3">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" 
                                class="form-control"
                                
                                th:classappend = "${#fields.hasErrors('userName') ? 'is-invalid' : ''}" 
                                name="userName"
                                th:value="${loginData.userName}"
                                aria-describedby="emailHelp">

                                <div th:each=" e : ${#fields.errors('userName')}" class="invalid-feedback" th:text="${e}"></div>
                        
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" 
                                class="form-control" 
                                id="email" 
                                name="userEmail" 
                                th:classappend = "${#fields.hasErrors('userEmail') ? 'is-invalid':''}"
                                th:value="${loginData.userEmail}"
                                aria-describedby="emailHelp">
                                <div th:each=" e : ${#fields.errors('userEmail')}" class="invalid-feedback" th:text="${e}"></div>
                    </div>
                 
                    <div class="mb-3 form-check">
                      <input
                       type="checkbox"
                       name="termAndCondition" 
                       class="form-check-input" 
                       th:classappend = "${#fields.hasErrors('termAndCondition') ? 'is-invalid': ''}"
                      >
                      <label class="form-check-label" for="exampleCheck1">Agree Terms and Condition </label>
                      <div th:each=" e : ${#fields.errors('termAndCondition')}" class="invalid-feedback" th:text="${e}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
